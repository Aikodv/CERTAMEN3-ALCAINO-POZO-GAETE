{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Villa Verde{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007B5E;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: #fff !important;
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: #b2dfdb !important;
            text-shadow: 0 1px 6px #388e3c44;
        }
        .navbar-brand {
            letter-spacing: 2px;
            font-size: 1.5rem;
        }
        main.container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 32px 24px;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        footer {
            margin-top: 0;
            padding: 18px 0 10px 0;
            background-color: #007B5E;
            color: #fff;
            text-align: center;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.06);
            font-size: 1rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">
            <img src="{% static 'talleres/images/logo.png' %}" alt="Logo" width="36" height="36" class="d-inline-block align-text-top me-2" style="border-radius:50%;box-shadow:0 2px 8px #388e3c33;">
            Villa Verde
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    {% block content %}{% endblock %}
</main>

<footer>
    <p>&copy; 2025 Municipalidad de Villa Verde - Todos los derechos reservados</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
